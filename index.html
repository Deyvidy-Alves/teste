<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Ana & Deyvidy ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ff4b8b, #ff77a9, #ff99c8);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      animation: fadeIn 1.5s ease-in;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: #fff;
      text-shadow: 0 0 20px rgba(255,255,255,0.9);
      margin-bottom: 20px;
    }

    .timer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .unit {
      background: rgba(255, 255, 255, 0.25);
      padding: 20px;
      border-radius: 15px;
      min-width: 100px;
      font-size: 1.5em;
      font-weight: bold;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
      animation: floatBox 4s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .unit:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }

    @keyframes floatBox {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .label {
      font-size: 0.8em;
      font-weight: normal;
      color: #ffe6f0;
      margin-top: 5px;
      display: block;
    }

    .phrase {
      font-size: 1.3em;
      margin-top: 30px;
      font-style: italic;
      max-width: 550px;
      color: #fff;
      text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    footer {
      margin-top: 40px;
      font-size: 1em;
      opacity: 0.9;
      color: #fff;
      text-shadow: 0 0 8px rgba(255,255,255,0.7);
    }

    /* PartÃ­culas brilhantes */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #fff 0%, rgba(255,200,230,0.5) 70%);
      border-radius: 50%;
      animation: float 12s linear infinite;
      box-shadow: 0 0 15px #fff, 0 0 30px #ffccf2;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.6); opacity: 0.9; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* CoraÃ§Ãµes subindo */
    .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff6fa9;
      font-size: 16px;
      opacity: 0.8;
      animation: rise 6s linear infinite;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    @keyframes rise {
      0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
      80% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.5em; }
      .unit { min-width: 80px; font-size: 1.2em; }
      .phrase { font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <div class="screen" id="counterScreen">
    <h1>Ana & Deyvidy</h1>
    <div class="timer" id="timer"></div>
    <div class="phrase">Nas infinitas probabilidades de infinitos universos, eu te amaria em todos eles.</div>
    <footer>Feito com amor por Deyvidy ðŸ’Œ</footer>
    <div class="particles" id="particles"></div>
    <div class="hearts" id="hearts"></div>
  </div>

  <script>
    const startDate = new Date("2023-09-23T00:00:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      const years = Math.floor(days / 365);
      const months = Math.floor((days % 365) / 30);
      const remainingDays = (days % 365) % 30;
      const remainingHours = hours % 24;
      const remainingMinutes = minutes % 60;
      const remainingSeconds = seconds % 60;

      const timerEl = document.getElementById("timer");
      timerEl.innerHTML = `
        ${createUnit(years, 'anos')}
        ${createUnit(months, 'meses')}
        ${createUnit(remainingDays, 'dias')}
        ${createUnit(remainingHours, 'horas')}
        ${createUnit(remainingMinutes, 'minutos')}
        ${createUnit(remainingSeconds, 'segundos')}
      `;
    }

    function createUnit(value, label) {
      return `<div class="unit">${value}<span class="label">${label}</span></div>`;
    }

    function generateParticles() {
      const container = document.getElementById("particles");
      for (let i = 0; i < 80; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (6 + Math.random() * 8) + "s";
        p.style.opacity = 0.6 + Math.random() * 0.4;
        container.appendChild(p);
      }
    }

    function generateHearts() {
      const container = document.getElementById("hearts");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (12 + Math.random() * 16) + "px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";

        container.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);
      }, 500);
    }

    setInterval(updateTimer, 1000);
    updateTimer();
    generateParticles();
    generateHearts();
  </script>
</body>
</html>
